name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
        
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.2
    
    - name: Restore
      run: nuget restore G2O.sln

    - name: Build .Net 6.0
      run: |
        cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
        .\MSBuild.exe $Env:GITHUB_WORKSPACE\G2O.sln /p:Configuration=net6-release /p:Platform=x64

    - name: Test .Net 6.0
      run: dotnet test $Env:GITHUB_WORKSPACE\Fugro\Test\bin\net6-release\net6.0\Fugro.G2O.Test.dll

    - name: Build .Net Core
      run: |
        cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
        .\MSBuild.exe $Env:GITHUB_WORKSPACE\G2O.sln /p:Configuration=clr-release /p:Platform=x64

    - name: Test .Net Core
      run: dotnet test $Env:GITHUB_WORKSPACE\Fugro\Test\bin\clr-release\net45\Fugro.G2O.Test.dll

    - name: Build .Net Framework
      run: |
        cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
        .\MSBuild.exe $Env:GITHUB_WORKSPACE\G2O.sln /p:Configuration=Release /p:Platform=x64
               
    - name: Test .Net Framework
      run: dotnet test $Env:GITHUB_WORKSPACE\Fugro\Test\bin\Release\netcoreapp3.1\Fugro.G2O.Test.dll
