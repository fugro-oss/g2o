name: Publish NuGet Package

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1

    - name: Get Version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF#*v}
      shell: bash
        
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1
    
    - name: Restore
      run: nuget restore G2O.sln

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Build .Net Framework
      run: msbuild $Env:GITHUB_WORKSPACE\G2O.sln /p:Configuration=clr-release /p:Platform=x64

    - name: Build .Net Core
      run: msbuild $Env:GITHUB_WORKSPACE\G2O.sln /p:Configuration=Release /p:Platform=x64

    - name: Build .Net 6.0
      run: msbuild $Env:GITHUB_WORKSPACE\G2O.sln /p:Configuration=net6-release /p:Platform=x64

    - name: Test .Net 6.0
      run: dotnet test $Env:GITHUB_WORKSPACE\Fugro\Test\bin\net6-release\net6.0\Fugro.G2O.Test.dll

    - name: Pack
      run: nuget pack $Env:GITHUB_WORKSPACE\Fugro\G2O\Fugro.G2O.nuspec -Version ${{ steps.get_version.outputs.VERSION }}

    - name: Push (nuget packages)
      run: dotnet nuget push "$Env:GITHUB_WORKSPACE\**\*.nupkg" --skip-duplicate --source https://nuget.pkg.github.com/fugro/index.json --api-key "${{secrets.GITHUB_TOKEN}}"
